<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="img/chinese-new-year-2022-gif-5.gif" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator card">
        <form>
          <div class="display">
            <input
              type="text"
              style="color: rgb(255, 255, 255); font-size: 20px"
              class="calculator-screen"
              name="display"
              id="display"
              disabled
            />
          </div>
          <div class="keys">
            <input
              class="tow"
              style="background-color: rgb(96, 201, 36)"
              type="button"
              value="C"
              onclick="clearDisplay()"
            />
            <input
              class="tow"
              style="background-color: rgb(214, 67, 67)"
              type="button"
              value="AC"
              onclick="deleteLastCharacter()"
            />
            <input
              class="tow"
              style="background-color: rgb(96, 201, 36)"
              type="button"
              value="."
              onclick="appendToDisplay('.')"
            />
            <input
              class="tow"
              style="background-color: rgb(96, 201, 36)"
              type="button"
              value="/"
              onclick="appendToDisplay('/')"
            />
          </div>
          <div class="keys">
            <input
              class="one"
              type="button"
              value="7"
              onclick="appendToDisplay('7')"
            />
            <input
              class="one"
              type="button"
              value="8"
              onclick="appendToDisplay('8')"
            />
            <input
              class="one"
              type="button"
              value="9"
              onclick="appendToDisplay('9')"
            />
            <input
              class="tow"
              style="background-color: rgb(201, 36, 36)"
              type="button"
              value="x"
              onclick="appendToDisplay('*')"
            />
          </div>
          <div class="keys">
            <input
              class="one"
              type="button"
              value="4"
              onclick="appendToDisplay('4')"
            />
            <input
              class="one"
              type="button"
              value="5"
              onclick="appendToDisplay('5')"
            />
            <input
              class="one"
              type="button"
              value="6"
              onclick="appendToDisplay('6')"
            />
            <input
              class="tow"
              type="button"
              value="-"
              onclick="appendToDisplay('-')"
            />
          </div>
          <div class="keys">
            <input
              class="one"
              type="button"
              value="1"
              onclick="appendToDisplay('1')"
            />
            <input
              class="one"
              type="button"
              value="2"
              onclick="appendToDisplay('2')"
            />
            <input
              class="one"
              type="button"
              value="3"
              onclick="appendToDisplay('3')"
            />
            <input
              class="tow"
              style="background-color: rgb(96, 201, 36)"
              type="button"
              value="+"
              onclick="appendToDisplay('+')"
            />
          </div>
          <div class="keys">
            <input
              class="tow"
              type="button"
              value="00"
              onclick="appendToDisplay('00')"
            />
            <input
              class="tow"
              type="button"
              value="0"
              onclick="appendToDisplay('0')"
            />
            <input
              class="tow"
              type="button"
              value="%"
              onclick="appendToDisplay('%')"
            />
            <input
              class="three"
              type="button"
              value="="
              onclick="evaluateExpression()"
              style="
                width: 130px;
                background-color: rgb(255, 0, 0);
                color: rgb(255, 255, 255);
              "
            />
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
